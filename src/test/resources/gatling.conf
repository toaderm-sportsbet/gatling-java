gatling {
  core {
    outputDirectoryBaseName = "results"  # The base name for the output directory
    runDescription = "Gatling Simulation"  # The description of the simulation run
    encoding = "UTF-8"  # The character encoding to use
    simulationClass = "au.com.sportsbet.gatlingjava.simulations.AccountUpdateSimulation"  # The FQCN of the simulation to run
  }
  charting {
    noReports = true  # Set to true to skip generation of the HTML reports
  }
}

akka {
  actor {
    default-dispatcher {
      throughput = 1  # Controls the number of messages an Actor can process per mailbox run
    }
  }
}
